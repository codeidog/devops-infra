name: 'Terraform PR Checks'

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.github/workflows/*.yml'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'eu-west-1'

jobs:
  terraform-checks:
    name: 'Terraform Checks'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -json
      continue-on-error: true

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -out=tfplan-${{ github.event.pull_request.number }}
        terraform show -no-color tfplan-${{ github.event.pull_request.number }} > plan_output.txt
      continue-on-error: true

    - name: Update Pull Request Comment
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          // Read plan output
          const fs = require('fs');
          let planOutput = '';
          try {
            planOutput = fs.readFileSync('./plan_output.txt', 'utf8');
          } catch (error) {
            planOutput = 'Plan output not available';
          }
          
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`terraform
          ${planOutput}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, PR: #${{ github.event.pull_request.number }}*`;

          // Find existing comment and update or create new
          const comments = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });

          const botComment = comments.data.find(comment => 
            comment.user.login === 'github-actions[bot]' && 
            comment.body.includes('Terraform Format and Style')
          );

          if (botComment) {
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
          }

    - name: Set PR Status Checks
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const checks = [
            {
              context: 'Terraform Format',
              state: '${{ steps.fmt.outcome }}' === 'success' ? 'success' : 'failure',
              description: '${{ steps.fmt.outcome }}' === 'success' ? 'Format check passed' : 'Format check failed - run terraform fmt'
            },
            {
              context: 'Terraform Validate',
              state: '${{ steps.validate.outcome }}' === 'success' ? 'success' : 'failure',
              description: '${{ steps.validate.outcome }}' === 'success' ? 'Validation passed' : 'Validation failed'
            },
            {
              context: 'Terraform Plan',
              state: '${{ steps.plan.outcome }}' === 'success' ? 'success' : 'failure',
              description: '${{ steps.plan.outcome }}' === 'success' ? 'Plan generated successfully' : 'Plan generation failed'
            }
          ];

          for (const check of checks) {
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: check.state,
              context: check.context,
              description: check.description
            });
          }

    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v4
      if: steps.plan.outcome == 'success'
      with:
        name: terraform-plan-${{ github.event.pull_request.number }}
        path: |
          tfplan-${{ github.event.pull_request.number }}
          plan_output.txt
        retention-days: 30